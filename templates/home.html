{% extends 'base_logged.html' %}
{% block logged %}

    {% for classe in classes %}
        <div class="classes">
            <h3>{{ classe['name'] }}</h3>

            {% for activity in classe['activities'] %}
                <div>
                    <p> - {{ activity['name'] | safe}}</p><br>
                    <p>{{activity['prazo'] | safe}}</p>
                </div>
            {% endfor %}

        </div>
    {% endfor %}


{% endblock %}
