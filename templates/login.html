{% extends 'base.html' %}
{% block content %}
    <div class="wellcome-login">
        <p>Faça login e tenha acesso facilitado a todos os seus prazos.</p>

        <form class="login-form" method="post">

            <label for="username">
                Usuário<br>
                <input id="usename" type="text" name="username" required value="{{ username }}">
            </label>

            <label for="password">
                <br>Senha<br>
                <input id="password" type="password" name="password" required value="">
            </label>
            <button type="submit" > Entrar </button>

            <span>{{ error.decode('utf-8') }}</span>
        </form>
    </div>
{% endblock %}
